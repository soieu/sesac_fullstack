<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <!-- defer는 HTML 구문 분석 완료 우 실행 -->
    <script src="dom.js" defer></script>
  </head>
  <body>
    <h1>DOM HTML</h1>
    <div>
      <p><span id="spanA">111</span></p>
      <p>
        <span id="spanB">222</span>
      </p>
    </div>
    <div>
      <p><span id="spanAA">111</span></p>
      <p>
        <span id="spanBB">222</span>
      </p>
    </div>
  </body>
</html>
