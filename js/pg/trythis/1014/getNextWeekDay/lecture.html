<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture</title>
  </head>
  <body>
    <div>
      <button id="buttonA">국어 수업 요일선택></button>
      <span id="a">요일을 선택하세요!</span>
    </div>
    <div>
      <button id="buttonB">수학 수업 요일선택></button>
      <span id="b">요일을 선택하세요!</span>
    </div>
    <script>
      let cnt = 0;
      const weeks = ["일", "월", "화", "수", "목", "금", "토"];
      const getNextWeek = () => {
        let widx = -1;
        return function () {
          widx += 1;
          if (widx >= weeks.length) widx = 0;
          return `${weeks[widx]}요일`;
        };
      };
      const getNW1 = getNextWeek();
      const getNW2 = getNextWeek();
      window.addEventListener("load", (event) => {
        const spanA = document.getElementById("a");
        const spanB = document.getElementById("b");
        document
          .getElementById("buttonA")
          .addEventListener("load", function (event) {
            spanA.innerText = "요일을 선택하세요!";
          });
        document
          .getElementById("buttonA")
          .addEventListener("click", function (event) {
            spanA.innerText = getNW1();
          });
        document
          .getElementById("buttonB")
          .addEventListener("click", (event) => {
            spanB.innerText = getNW2();
          });

        // for (let i = 0; i < 5; i++) {
        //   // ⇒ ⇒ ⇒
        //   setTimeout(() => console.log(i), 1000); // (나)
        // }

        console.log("The End"); // (다)
      });
    </script>
  </body>
</html>
